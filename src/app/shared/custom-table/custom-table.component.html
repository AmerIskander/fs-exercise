<div class="custom-table">
  <mat-table [dataSource]="dataSource">
    <!-- Define columns -->
    <ng-container matColumnDef="column1">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <div class="column1">
          <div class="icon"><img [src]="element.column1.url" alt="face"> </div>
          <div class="info">
            <div class="email name">
              {{ element.column1.email }}
            </div>
            <div class="details">
              {{ element.column1.nickname }}
            </div>
          </div>
        </div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="column2">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
         <div class="column2">
          <div class="icon"><img [src]="element.column1.url" alt="face"> </div>
          <div class="info">
            <div class="session-name name">
              {{ element.column2.sessionName }}
            </div>
            <div class="details">
              {{ element.column2.details }}
            </div>
          </div>
        </div>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="column3">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div class="column3">
          <div class="title">
            {{ element.column3.title }}
          </div>
          <div class="details">
            {{ element.column3.details }}
          </div>
        </div>
      </mat-cell>
    </ng-container>
  
    <!-- Define paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  
    <!-- Define rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
